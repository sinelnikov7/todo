<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Важные задачи</title>
	<link rel="icon" type="image/png" href="https://narcosis-css.ru/800/600/https/dialoguereview.com/wp-content/uploads/2019/07/Screenshot-2019-07-30-at-16.05.45.png"/>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="/auth/get_password" method="post">
			<h1>Введите код</h1>
          <p>Вам на почту отправлено письмо, введите код из полчученного письма.</p>
			<input name="key" type="text" placeholder="Проверочный код" required/>
			<p style="color: red; padding: 0px; margin: 5px">{{ error }}</p>
			<button>Отправить</button>
			<div class="back" onclick="back(event)">Назад</div>
		</form>
	</div>
</div>


</body>
<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
    /*margin-top: 5px;*/
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 250px;
}

.container {
  display: flex;
  justify-content: center;
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25),
			0 10px 10px rgba(0,0,0,0.22);
	/*position: relative;*/
	overflow: hidden;
	width: 320px;
	max-width: 100%;
	min-height: 370px;
}
.back{
	padding-top: 20px;
	color: #ff4b2b;
	font-size: 20px;
}
.back{
	cursor: pointer;
}
</style>
<script>
	function back(target){
		window.location.href = '/auth/logaut'
	}
</script>
</html>
